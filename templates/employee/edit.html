{% extends "base.html" %}

{% block content %}
<h2>Edit Employee</h2>

<form method="post">
    Name:
    <input name="name" value="{{ employee.name }}" required><br><br>

    Department:
    <input name="department" value="{{ employee.department }}" required><br><br>

    Role:
    <input name="role" value="{{ employee.role }}" required><br><br>

    Salary:
    <input name="salary" value="{{ employee.salary }}" required><br><br>

    <button type="submit">Update</button>
</form>

<br>
<a href="/employees/">Back to Employee List</a>
{% endblock %}
